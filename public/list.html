<div class = "row">
  <div class="col-md-6">
    <h2>
      Establecimientos
    </h2>
  </div>
  <div class="col-md-3">
  </div>
  <div class="col-md-2">
    <a style="margin-top:20px" class="btn btn-default" href="#/new/establecimiento">Nuevo Establecimiento</a>
  </div>
  <div class="col-md-1">
  </div>
</div>
<div class="container">
  <table class="table table-hover">
    <tbody>
      <tr ng-repeat="establecimiento in establecimientos | orderBy:'id_establecimiento'" style="cursor:pointer">
        <td>
          <a ng-href="#/establecimiento/{{establecimiento.id_establecimiento}}">{{ establecimiento.id_establecimiento }} - {{ establecimiento.direccion }}</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
