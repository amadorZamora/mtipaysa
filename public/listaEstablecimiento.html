<div class = "row">
  <div class="col-md-6">
    <h2>
      Establecimientos
    </h2>
  </div>
  <div class="col-md-3">
  </div>
  <div class="col-md-2">
    <a style="margin-top:20px" class="btn btn-default" href="#/new/establecimiento">Nuevo Establecimiento</a>
  </div>
  <div class="col-md-1">
  </div>
</div>
<div class="container">
  <table class="table table-hover" style="margin-top:20px">
    <thead>
    	<tr style="background-color:gray">
    		<td style="text-align:left;">Id</td>
    		<td style="text-align:left;">Dirección</td>
    		<td style="text-align:left;">País</td>
    		<td style="text-align:left;">Teléfono</td>
    		<td style="text-align:center;">Acción</td>
    	</tr>
    </thead>
    <tbody>
      <tr ng-repeat="establecimiento in establecimientos['establecimientos'] | orderBy:'id_establecimiento'" style="cursor:pointer">
        <td style="text-align:left;">{{ establecimiento.id_establecimiento }}</td>
        <td style="text-align:left;">{{ establecimiento.direccion }}</td>
        <td style="text-align:left;">{{ establecimiento.pais }}</td>
        <td style="text-align:left;">{{ establecimiento.telefono }}</td>
        <td style="text-align:center"><a type="button" ng-href="#/establecimiento/{{establecimiento.id_establecimiento}}" class="btn btn-default" >Detalle</a></td>
      </tr>
    </tbody>
  </table>
  
</div>
