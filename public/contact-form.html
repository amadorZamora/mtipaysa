<div class="row" ng-hide="establecimiento.id_establecimiento">
  <div class="col-md-6">
      <h2>Crear Nuevo Establecimiento</h2>
  </div>
</div>
<div class="container">
  <div>
    <p>
      <label>Direccion (required)</label> 
      <input id="name" class="form-control" type="text" ng-model="establecimiento.direccion" required> 
    </p>
    <p>
      <label>Ciudad(required)</label> 
      <input id="name" class="form-control" type="text" ng-model="establecimiento.ciudad" required> 
    </p>
    <p>
      <label>Pais (required)</label> 
      <input id="name" class="form-control" type="text" ng-model="establecimiento.pais" required> 
    </p>
    <p>
      <label>Telefono</label> 
      <input id="name" class="form-control" type="text" ng-model="establecimiento.telefono"> 
    </p>
    <p>
      <button style="margin-top:20px" class="btn btn-default" ng-click="saveEstablecimiento(establecimiento)">Guardar</button>
      <button style="margin-top:20px" class="btn btn-default" ng-click="back()">Cancelar</button>
    </p>
  </div>
</div>
