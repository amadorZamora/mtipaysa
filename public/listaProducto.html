<div class = "row">
  <div class="col-md-6">
    <h2>
      Productos
    </h2>
  </div>
  <div class="col-md-3">
  </div>
  <div class="col-md-2">
    <a style="margin-top:20px" class="btn btn-default" href="#/new/producto">Nuevo Producto</a>
  </div>
  <div class="col-md-1">
  </div>
</div>
<div class="container">
  <table class="table table-hover" style="margin-top:20px">
    <thead>
    	<tr style="background-color:gray">
    		<td style="text-align:left;">Código</td>
    		<td style="text-align:left;">Nombre</td>
    		<td style="text-align:left;">Moneda</td>
    		<td style="text-align:left;">Precio</td>
    		<td style="text-align:center;">Acción</td>
    	</tr>
    </thead>
    <tbody>
      <tr ng-repeat="producto in productos['productos'] | orderBy:'codigo'" style="cursor:pointer">
        <td style="text-align:left">{{producto.codigo}}</td>
        <td style="text-align:left">{{producto.nombre}}</td>
        <td style="text-align:left">{{producto.moneda}}</td>
        <td style="text-align:left">{{producto.precio}}</td>
        <td style="text-align:center"><a type="button" ng-href="#/producto/{{producto.codigo}}" class="btn btn-default" >Detalle</a></td>
      </tr>
    </tbody>
  </table>
</div>
