<div class = "row">
  <div class="col-md-6">
    <h2>
      Inventario por Establecimiento
    </h2>
  </div>
  <div class="col-md-3">
  </div>
  <div class="col-md-2" >
    <a style="margin-top:20px" class="btn btn-default" href="#/new/inventario" ng-disabled="!establecimientoSelected">Agregar Inventario</a>
  </div>
  <div class="col-md-1">
  </div>
</div>
<div class="container">
  
	<table>
	<tr>
		<td>Seleccionar Establecimiento</td>
	</tr>	
	<tr>
		<td>
			<select ng-model="establecimientoSelected">
				<option ng-repeat="establecimiento in establecimientos | orderBy: 'id_establecimiento'" value="{{establecimiento.id_establecimiento}}">{{establecimiento.id_establecimiento}}-{{establecimiento.direccion}}</option>
			</select>
		</td>
	</tr>	



  	</table>
